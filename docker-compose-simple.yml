version: '3.8'

services:
  # Simple Test Service
  test-service:
    build:
      context: ./simple-test-service
      dockerfile: Dockerfile
    container_name: giftbox-test-service
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
